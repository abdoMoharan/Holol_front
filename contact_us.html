    <section class="contact_us">

        <div class="container">
            <div class="row contact-wrap">
                <div class=" col-lg-6 col-md-6 col-sm-12">
                    <h3>Send us a message</h3>
                    <div class="form">
                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                            <div class="row">
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Name *</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Your name">
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Email *</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                        placeholder="Your email">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Phone</label>
                                    <input type="text" class="form-control" name="phone" id="phone"
                                        placeholder="Phone #">
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Company</label>
                                    <input type="text" class="form-control" name="company" id="company"
                                        placeholder="Company  name">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group mb-5">
                                    <label for="message" class="col-form-label">Message *</label>
                                    <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                        placeholder="Write your message"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <input type="submit" value="Send Message"
                                        class="btn btn-primary rounded-0 py-2 px-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>
                        <div id="form-message-warning mt-4"></div>
                        <div id="form-message-success">
                            Your message was sent, thank you!
                        </div>
                    </div>
                    <!-- <div class="col-md-">
                            <div class="contact-info h-100" style="background-image: url('asset/image/map.jpg')">
                                <a href="https://www.google.com/maps" target="_blank">.</a>
                            </div>
                        </div> -->
                </div>
                <div class=" col-lg-6 col-md-6 col-sm-12">
                    <div class="info-contact">
                        <h3>Info Contact</h3>

                                    </a>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <a href="#">

                                        <div class="box">
                                            <i class='bx bx-mobile'></i>
                                            <span>
                                                0126500564

                                <div class="col-lg-6 col-md-6 col-sm-12">
